<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Editable Resume Builder</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Editable Resume Builder</h1>
    <form id="resume-form">
        <fieldset>
            <legend style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Personal Information</b></legend>
            <label for="name">Name</label>
            <input type="text" id="name" placeholder="Enter your Name" required>

            <label for="email">Email</label>
            <input type="email" id="email" placeholder="Enter your Email" required>
        
            <label for="phone">Phone</label>
            <input type="tel" id="phone" placeholder="Enter your Phone Number" required>
        </fieldset>
        
        <fieldset>
            <legend style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Education</b></legend>
            <label for="education">Education</label>
            <textarea id="education" placeholder="Enter your Education" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Experience</b></legend>
            <label for="experience">Experience</label>
            <textarea id="experience" placeholder="Enter your work Experience" rows="4" required></textarea>
        </fieldset>
        
        <fieldset>
            <legend style="font-family: Verdana, Geneva, Tahoma, sans-serif;"><b>Skills</b></legend>
            <label for="skills">Skills</label>
            <textarea id="skills" placeholder="Enter your Skills" rows="4" required></textarea>
        </fieldset>

        <button type="submit"><b>Generate Resume</b></button>
    </form>
    <br>
    <!-- Resume Editable Display -->
    <div id="resume-display" contenteditable="true"></div>
    <script src="script.js"></script>
</body>
</html>
